<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palíndromos</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header class="header">
      <nav class="nav">
        <ul class="nav-list">
          <a href="index.html">
            <li class="nav-item">Inicio</li>
          </a>
        </ul>
      </nav>
    </header>

    <main class="main">
      <div class="content">
        <h2 class="title">SkullDev</h2>
        <h2 class="title">Evaluador de palíndromos</h2>
        <section id="container">
          <label for="text-input">Ingresa el texto que evaluaremos:</label>
          <input id="text-input" type="text" />
          <button id="check-btn">Evaluar</button>
          <span id="result"></span>
        </section>
        <div id="text">
          <h2>¿Que es un palindromo?</h2>
          <p>
            Un palíndromo es una palabra u oración que se lee igual de principio
            a fin o de fin a principio, ignorando los espacios y los caracteres
            especiales.
          </p>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
